name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Running all tests
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        node_versions: ["8", "10", "12"]
      fail-fast: false
    steps:
      - name: Checkout repo
        uses: actions/checkout@v1
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_versions }}
      - name: Installing deps
        run: npm install
      - name: Running tests
        run: npm test
